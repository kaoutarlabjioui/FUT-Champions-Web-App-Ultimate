<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <title>Document</title>
  <style>
    body {
      height: 90vh;
    }

    #players-container {
      display: flex;
      flex-wrap: wrap;
      width: 50%;
      min-height: 50%;
      overflow: hidden;
    }

    .player-contain1 {
      color: #ffd972;
      background: url(./src/assets/img/toty.jpg) no-repeat;
      height: 300px;
      width: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .player_adjuster {
      padding-top: 20px;
      padding-left: 17px;
    }

    .item1 {
      grid-area: gk;
      text-align: center;
    }

    .item2 {
      grid-area: rb;
      text-align: center;
    }

    .item3 {
      grid-area: lb;
      text-align: center;
    }

    .item4 {
      grid-area: cmr;
      text-align: center;
    }

    .item5 {
      grid-area: cml;
      text-align: center;
    }

    .item6 {
      grid-area: dm;
      text-align: center;
    }

    .item7 {
      grid-area: rw;
      text-align: center;
    }

    .item8 {
      grid-area: lw;
      text-align: center;
    }

    .item9 {
      grid-area: cf;
      text-align: center;
    }

    .item10 {
      grid-area: cb1;
      text-align: center;
    }

    .item11 {
      grid-area: cb2;
      text-align: center;
    }

    .items {
      height: 100px;
      background-image: url(./src/assets/img/badge_gold.webp);
      background-repeat: no-repeat;
      background-position-x: center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #list {
      max-height: 400px;
      /* Set the maximum height of the container */
      overflow-y: auto;
      /* Enable vertical scrolling if the content exceeds max-height */
      padding-right: 0px;
      /* Optional, to ensure the scrollbar doesn't cover content */
    }

    #container {
      background-image: url("./src/assets/img/stadium.svg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 90%;
      width: 64%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 2fr 1fr 1fr 1fr 1fr;
      gap: 0px 0px;
      grid-auto-flow: row;
      grid-template-areas:
        ". lw cf rw ."
        ". cml . cmr ."
        ". . dm . ."
        "lb . . . rb"
        ". cb1 . cb2 .."
        ". . gk . .";
    }
    .form-container {
    background: #ffffff;
    border-radius: 10px;
    padding: 30px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    height: auto;
    width: 400px;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form .form-container h1 {
    font-size: 24px;
    text-align: center;
    color: #4facfe;
    margin-bottom: 20px;
    font-weight: 700;
}

form .form-container label {
    font-size: 14px;
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

form .form-container input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    color: #333;
    background: #f9f9f9;
    transition: border-color 0.3s;
}

form .form-container input:focus, select:focus {
    border-color: #4facfe;
    outline: none;
    box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
}

form .form-container input[type="file"] {
    padding: 5px;
    background: #f9f9f9;
    border: none;
    font-size: 14px;
    cursor: pointer;
}

form .form-container button {
    width: 100%;
    padding: 12px 15px;
    background-color: #4facfe;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

form .form-container button:hover {
    background-color: #00c6fb;
    transform: scale(1.02);
}

form .form-container button:active {
    background-color: #4facfe;
    transform: scale(0.98);
}

@media (max-width: 480px) {
    .form-container {
        padding: 20px;
    }

    h1 {
        font-size: 20px;
    }

    input, select {
        font-size: 13px;
        padding: 8px;
    }

    button {
        font-size: 14px;
    }
}
  </style>
</head>

    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            choose you ultimat team
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div id="list" style="overflow-y: scroll" class="flex"></div>
        </div>

        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button data-modal-hide="default-modal" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            I accept
          </button>
          <button data-modal-hide="default-modal" type="button"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Decline
          </button>
        </div>
      </div>
    </div>
  </div>

  <input type="number"  id="pace-diving" class="pace-diving" placeholder="Entre your pace-diving " required>

  <input type="number"  id="Shooting-handling" class="Shooting-handling" placeholder="Entre your Shooting-handling " required>
  <label for="passing-kicking">Passing/Kicking</label>
  <input type="number"  id="passing-kicking" class="passing-kicking" placeholder="Entre your passing-kicking" required>

  <input type="number"  id="dribbling/reflexes" class="dribbling/reflexes" placeholder="Entre your dribbling/reflexes" required>

  <input type="number"  id="defending-speed" class="defending-speed" placeholder="Entre your defending-speed" required>
  <label for="physical-positioning">Physical/Positioning</label>
  <input type="number"  id="physical-positioning" class="physical-positioning" placeholder="Entre your hysical-positioning" required>
  <button id ="submitButton"type="submit">Add Player</button>

                <button id ="close" type="close">Close</button>
</div>
</form>
