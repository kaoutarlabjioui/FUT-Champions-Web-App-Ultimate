    <div class="col-span-2 text-white p-5 flex flex-col md:w-1/3 w-full" id="addplayers">
      <div class="bg-black p-6 rounded-lg gap-3 flex flex-col">
        <div class="flex flex-col gap-3">
          <h4 class="text-[20px] font-semibold">Formation</h4>
          <select 
            class="rounded border border-[#4c4c4c] bg-black p-2 focus:ring-green-600 focus:border-green-900">
            <option selected="all">choisi une formation</option>
            <option>2-4-4</option>
            <option>4-3-3</option>
          </select>
        </div>
        <div class="flex flex-col gap-3">
          <h4 class="text-[20px] font-semibold">Players</h4>
          <button id="addplayer" type="button" data-modal-target="default" data-modal-toggle="default"class="focus:outline-none text-white bg-green-600 font-medium rounded text-sm px-5 py-2.5 me-2 mb-2">
            Add your player
          </button>

          <!-- Main modal -->
          <div id="default" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
              <!-- Modal content -->
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    add player
                  </h3>
                  <button type="button"class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"data-modal-hide="default">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg> 
                  </button>
                </div>
                <!-- Modal body -->

                <form name="player" id="addPlayr">
                  <div class="form-container" id="form">

                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="name" placeholder="Enter your player name" required />
                    <span id="nameErr"></span>

                    <label for="photo">Photo</label>
                    <input type="url" name="photo" id="photo" class="photo" placeholder="Entre your photo url" required />
                    <span id="photoErr"></span>

                    <label for="position">Position</label>
                    <select name="position" id="position" class="text-black">
                      <option value="0" class="text-black" disabled selected>
                        choose a position
                      </option>
                      <option value="RW" class="text-black">Right Wing (RW)</option>
                      <option value="GK" class="text-black">Goalkeeper (GK)</option>
                      <option value="LW" class="text-black">Left Wing (LW)</option>
                      <option value="CM" class="text-black">Central Midfield (CM)</option>
                      <option value="LB" class="text-black">Left Back (LB)</option>
                      <option value="CB" class="text-black">Center Back (CB)</option>
                      <option value="ST" class="text-black">Striker (ST)</option>
                    </select>
                    <span id="positionErr"></span>

                    <label for="nationality">Nationality</label>
                    <input type="text" name="nationality" id="nationality" class="nationality" placeholder="Entre your nationality"
                      required />
                      <span id="nationalityErr"></span>

                    <label for="flag">Flag</label>
                    <input type="url" name="flag" id="flag" class="flag" placeholder="Entre your flag url" required />
                    <span id="flagErr"></span>

                    <label for="club">Club</label>
                    <input type="text" name="club" id="club" class="club" placeholder="Entre your club name" required />
                    <span id="clubErr"></span>

                    <label for="logo">Logo</label>
                    <input type="url" name="logo" id="logo" class="logo" placeholder="Entre your logo url" required />
                    <span id="logoErr"></span>

                    <label for="rating">Rating</label>
                    <input type="number" name="rating" id="rating" class="rating" placeholder="Entre your rating" required />
                    <span id="ratingErr"></span>

                    <div id="info-player">
                      <label for="pace"  class="pace">Pace</label>
                      <input type="number" name="pace" id="pace" class="pace" placeholder="Entre your pace" required />
                      <span id="paceErr"></span>

                      <label for="shooting" class="shooting">Shooting</label>
                      <input type="number" name="shooting" id="shooting" class="shooting" placeholder="Entre your Shooting " required />
                      <span id="shootingErr"></span>

                      <label for="passing" class="passing" >Passing</label>
                      <input type="number" name="passing" id="passing" class="passing" placeholder="Entre your passing" required />
                      <span id="passingErr"></span>

                      <label for="dribbling" class="dribbling">Dribbling</label>
                      <input type="number"name="dribbling" id="dribbling" class="dribbling" placeholder="Entre your dribbling" required />
                      <span id="dribblingErr"></span>

                      <label for="defending" class="defending">Defending</label>
                      <input type="number" name="defending" id="defending" class="defending" placeholder="Entre your defending" required />
                      <span id="defendingErr"></span>

                      <label for="physical" class="physical">Physical</label>
                      <input type="number" name="physical" id="physical" class="physical" placeholder="Entre your physical" required />
                      <span id="physicalErr"></span>

                    </div>
                  </div>

                   <input type="submit" value="" id="submitPlayer" class="hidden" > 
                  <input type="reset" value="" class="hidden" data-modal-hide="default" id="closeModal">
                
                  <!-- Modal footer -->
                  <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="button" id="submitButton" 
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Add player
                  </button>
                    <button data-modal-hide="default" type="button"
                      class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                      Decline
                  </button>
                </form>
                </div>
              </div>
            </div>
          </div>

          <div id="list1" style="overflow-y: scroll" class="flex flex-col"></div>
        </div>
      </div>
    </div>
    
  </div>
  <!-- players cards Modal  -->

  <div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            choose you ultimat team
          </h3>
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div  id="playersList" class="p-4 md:p-5 space-y-4">
          <div id="list"  class="flex w-full max-h-96 md:max-h-[500px]"></div>
        </div>
        <!-- Modal footer -->
        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button data-modal-hide="default-modal" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            ajouter au terrain
          </button>
          <button data-modal-hide="default-modal" type="button" 
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Decline
          </button>
        </div>
      </div>
    </div>
  </div>
